<!DOCTYPE html>
<html>
<head>
    <title>Dinner for one finder 2013</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script id="entry-template" type="text/x-handlebars-template">
        <h3>{{title}} {{showCount}} Dinner for one</h3>
        <table class="table" id="upcomingShows">
            <tr>
                <th>Start</th>
                <th>Ende</th>
                <th>Wo?</th>
            </tr>
            {{#each show}}
            <tr>
                <td>{{from}}</td>
                <td>{{to}}</td>
                <td>{{channel}}</td>
            </tr>
            {{else}}
            <tr>
                <td colspan="3">Keine Shows gefunden.</td>
            </tr>
            {{/each}}

        </table>
    </script>
    <script id="about-template" type="text/x-handlebars-template">
        <h3>About me</h3>
        <p>Dies ist ein Spa&szlig;projekt von <a href="http://www.appsbu.de">Carsten Sandtner</a></p>
        <p><a href="https://github.com/casarock/finderforone">Fork me at Github!</a></p>
    </script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dinner For One</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active" id="home"><a href="#">Home/Upcoming</a></li>
                <li id="missed"><a href="#missed">Verpasst</a></li>
                <li id="about"><a href="#about">About</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Wann l&auml;uft Dinner For One?</h1>
    </div>
    <div id="content">

    </div>
</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="components/jquery/jquery.min.js"></script>
<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="components/handlebars/handlebars.min.js"></script>
<script src="script/dates.js"></script>
<script src="script/dinnerForScript.js"></script>
</body>
</html>
